<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="Foto preto e branco do Victor Xavier com cara de sério, barba e dois brincos na orelha."
        />
        <p>@viictorx16</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a
            href="https://www.linkedin.com/in/victor-xavier418/"
            target="_blank"
          >
            Me siga no LinkedIn</a
          >
        </li>

        <li>
          <a href="https://www.instagram.com/viictorx16/" target="_blank">
            Veja meu Instagram</a
          >
        </li>

        <li>
          <a href="https://github.com/Victorx16" target="_blank">
            Ver meu portifolio</a
          >
        </li>

        <li>
          <a href="#">Contato</a>
        </li>
      </ul>
      <div id="social-links">
        <a href="https://www.linkedin.com/in/victor-xavier418/" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
        <a href="https://github.com/Victorx16" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://www.instagram.com/viictorx16/" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
      </div>

      <footer>Feito com dedicação por mim</footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
